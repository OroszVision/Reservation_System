<div class="space">
  <form [formGroup]="additionalForm" (ngSubmit)="createAdditional()" class="form-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required>
    </mat-form-field>

    <mat-checkbox color="primary" class="mat-checkbox">Available</mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="!additionalForm.valid">Create</button>
  </form>


</div>
