<!-- reservation-list.component.html -->
<div *ngIf="reservations.length > 0">
  <h2>Reservations</h2>
  <div class="reservation-cards">
    <div class="reservation-card" *ngFor="let reservation of reservations">
      <h3>{{ reservation.name }}</h3>
      <p>Arrival: {{ reservation.arrival }}</p>
      <p>Departure: {{ reservation.departure }}</p>
      <div *ngIf="reservation.additionals && reservation.additionals.length > 0">
        <p>Additional Details:</p>
        <ul>
          <li *ngFor="let additional of reservation.additionals">
            {{ additional.name }} - Price: {{ additional.price }}
          </li>
        </ul>
      </div>
      <div class="action-buttons">
        <button mat-button color="primary" (click)="editReservation(reservation)">Edit</button>
        <button mat-button color="warn" (click)="deleteReservation(reservation?.id || 0)">Delete</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="reservations.length === 0">
  <p>No reservations found.</p>
</div>
