<form #editAdditionalForm="ngForm" (ngSubmit)="onSubmit()" class="space">
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Name:</mat-label>
      <input matInput type="text" id="name" name="name" [(ngModel)]="additional.name" [placeholder]="originalAdditional ? originalAdditional.name : 'Original Name'" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Price:</mat-label>
      <input matInput type="number" id="price" name="price" [(ngModel)]="additional.price" [placeholder]="originalAdditional ? originalAdditional.price.toString() : 'Original Price'" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Available:</mat-label>
      <mat-select id="available" name="available" [(ngModel)]="additional.available" required>
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Submit</button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>

</form>
